<ion-header>

  <ion-navbar color="orange">
    <ion-title>Danh sách trạm sửa xe</ion-title>
    <button ion-button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
  </ion-navbar>


</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let location of locations" (click)="gotostation(location.key)">
      <h2> {{location.title}}</h2>
      <p> {{location.distance}} km</p>
    </ion-item>


  </ion-list>
</ion-content>
