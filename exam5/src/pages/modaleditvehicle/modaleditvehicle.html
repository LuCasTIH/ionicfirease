<ion-header>

  <ion-navbar>
    <ion-title>Sửa thông tin xe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating> Biển số xe:</ion-label>
      <ion-input type="text" [(ngModel)]="bsxf"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Loại xe:</ion-label>
      <ion-select [(ngModel)]="loaixef">
        <ion-option value="Xe máy">Xe máy</ion-option>
        <ion-option value="Xe oto">Xe oto</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating> Tên xe:</ion-label>
      <ion-input type="text" [(ngModel)]="tenxef"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating> Tên hãng:</ion-label>
      <ion-input type="text" [(ngModel)]="hangxef"> </ion-input>
    </ion-item>
  </ion-list>
  <div class="bg">
<button ion-button full color="orange" (click)="editvehicle(bsxf,loaixef,tenxef,hangxef)">Lưu</button>
  </div>
</ion-content>
