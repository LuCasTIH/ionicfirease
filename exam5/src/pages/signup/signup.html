<ion-header>
  <ion-navbar color="orange">
    <ion-title>Đăng Kí</ion-title>
  </ion-navbar>


</ion-header>





<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked> ID:</ion-label>
      <ion-input type="text" [(ngModel)]="idf"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked> Password:</ion-label>
      <ion-input type="password" [(ngModel)]="passwordf"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Câu hỏi bí mật:</ion-label>
      <ion-select [(ngModel)]="squestionf">
        <ion-option value="noisinh">Bạn sinh ra ở đâu?</ion-option>
        <ion-option value="nguoiyeu">Tên người yêu của bạn?</ion-option>
        <ion-option value="daihoc">Tên trường đại học của bạn?</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Câu trả lời:</ion-label>
      <ion-input type="text" [(ngModel)]="awnserf"> </ion-input>
    </ion-item>
  </ion-list>

<div class="bg">
  <button ion-button full color="orange" (click)="signup(idf,passwordf,squestionf,awnserf)">Đăng Kí</button>
</div>
</ion-content>
